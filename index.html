<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flappy Roguelike</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #111;
    touch-action: none;
}
canvas {
    display: block;
    margin: auto;
    background: linear-gradient(#4aa3a3, #2f5f63);
}
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = Math.min(window.innerWidth, 420);
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// --- GAME STATE ---
let gravity = 0.5;
let jumpForce = -8;
let speed = 2.2;
let score = 0;
let gameOver = false;
let shieldTime = 0;
let choosingPerk = false;
let choosingEasterEgg = false;
let perkChoices = [];
let easterEggChoices = [];
let birdMode = null; // "explosive", "super", "slime"
let birdModeTime = 0;
let birdParalyzed = 0;

const bird = {
    x: 80,
    y: canvas.height / 2,
    r: 12,
    vy: 0
};

const pipes = [];
const items = [];

// --- INPUT ---
function flap() {
    if (!gameOver && !choosingPerk && !choosingEasterEgg && birdParalyzed <= 0) bird.vy = jumpForce;
}

canvas.addEventListener("mousedown", flap);
canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    flap();
}, { passive: false });

// --- PIPE SPAWN ---
let lastGapY = canvas.height / 2; // para reduzir diferença de altura
function spawnPipe() {
    const gap = 150;
    const diff = 60; // diferença máxima do cano anterior
    let gapY = lastGapY + (Math.random() * diff * 2 - diff);
    gapY = Math.max(80, Math.min(canvas.height - gap - 80, gapY));
    lastGapY = gapY;

    const moving = Math.random() < 0.25; // minoria se mexe
    const pipe = {
        x: canvas.width,
        width: 60,
        gap,
        gapY,
        baseY: gapY,
        moveDir: Math.random() < 0.5 ? 1 : -1,
        moveSpeed: moving ? 0.6 : 0,
        moveRange: 60,
        moving,
        passed: false,
        hasItem: Math.random() < 0.6,
        itemSpawned: false
    };
    pipes.push(pipe);

    // spawn item normal
    if (pipe.hasItem) spawnItemInPipe(pipe);

    // chance Easter Egg 1/1000
    if (Math.random() < 0.001) spawnItemInPipe(pipe, "easterEgg");
}

// --- ITEM SPAWN ---
function spawnItemInPipe(pipe, kind = null) {
    if (!kind) kind = Math.random() < 0.5 ? "perk" : "shield";
    items.push({
        x: pipe.x + pipe.width / 2,
        y: pipe.gapY + pipe.gap / 2,
        r: 12,
        kind,
        pipe
    });
}

// --- PERKS ---
function openPerkChoice() {
    choosingPerk = true;
    perkChoices = [
        { title: "Pulo Forte", desc: "Você pula mais alto", apply: () => jumpForce -= 1 },
        { title: "Gravidade Leve", desc: "Cai mais devagar", apply: () => gravity -= 0.05 },
        { title: "Velocidade +", desc: "Tudo fica mais rápido", apply: () => speed += 0.3 }
    ].sort(() => 0.5 - Math.random()).slice(0, 2);
    shieldTime = 60; // mini escudo invisível de 1 segundo
}

function handlePerkSelect(y) {
    perkChoices.forEach((p, i) => {
        const boxY = canvas.height / 2 - 100 + i * 120;
        if (y > boxY && y < boxY + 80) {
            p.apply();
            choosingPerk = false;
        }
    });
}

// --- EASTER EGG ---
function openEasterEggChoice() {
    choosingEasterEgg = true;
    easterEggChoices = [
        { title: "Pássaro Explosivo", desc: "Deleta tudo que toca por 40s", apply: () => { birdMode = "explosive"; birdModeTime = 2400; } },
        { title: "Super Pássaro", desc: "Invencível por 40s", apply: () => { birdMode = "super"; birdModeTime = 2400; shieldTime = 2400; } },
        { title: "Slime Grudenta", desc: "Paralisa 3s ao tocar algo, dura 60s", apply: () => { birdMode = "slime"; birdModeTime = 3600; } }
    ];
    shieldTime = 60; // mini escudo invisível
}

function handleEasterEggSelect(y) {
    easterEggChoices.forEach((p, i) => {
        const boxY = canvas.height / 2 - 100 + i * 120;
        if (y > boxY && y < boxY + 80) {
            p.apply();
            choosingEasterEgg = false;
        }
    });
}

canvas.addEventListener("click", e => {
    if (choosingPerk) handlePerkSelect(e.offsetY);
    if (choosingEasterEgg) handleEasterEggSelect(e.offsetY);
});

canvas.addEventListener("touchstart", e => {
    const rect = canvas.getBoundingClientRect();
    const y = e.touches[0].clientY - rect.top;
    if (choosingPerk) handlePerkSelect(y);
    if (choosingEasterEgg) handleEasterEggSelect(y);
}, { passive: false });

// --- LOOP ---
function update() {
    if (gameOver || choosingPerk || choosingEasterEgg) return;

    if (birdParalyzed > 0) birdParalyzed--;
    if (birdModeTime > 0) birdModeTime--; else birdMode = null;

    bird.vy += gravity;
    bird.y += bird.vy;

    if (bird.y + bird.r > canvas.height) gameOver = true;
    if (bird.y - bird.r < 0) bird.y = bird.r;

    pipes.forEach(p => {
        p.x -= speed;

        if (p.moving) {
            p.gapY += p.moveSpeed * p.moveDir;
            if (Math.abs(p.gapY - p.baseY) > p.moveRange) p.moveDir *= -1;
        }

        if (!p.passed && p.x + p.width < bird.x) {
            score++;
            p.passed = true;
        }

        // colisão com cano
        const hit = bird.x + bird.r > p.x &&
                    bird.x - bird.r < p.x + p.width &&
                    (bird.y - bird.r < p.gapY || bird.y + bird.r > p.gapY + p.gap);

        if (hit) {
            if (birdMode === "explosive") {
                // deleta cano
                const index = pipes.indexOf(p);
                if (index >= 0) pipes.splice(index, 1);
            } else if (birdMode === "slime") {
                birdParalyzed = 180; // 3 segundos
            } else if (shieldTime <= 0) gameOver = true;
        }
    });

    items.forEach((it, i) => {
        it.x = it.pipe.x + it.pipe.width / 2;
        it.y = it.pipe.gapY + it.pipe.gap / 2;
        it.x -= speed;

        if (it.x < -20) items.splice(i, 1);

        const d = Math.hypot(bird.x - it.x, bird.y - it.y);
        if (d < bird.r + it.r) {
            if (it.kind === "shield") shieldTime = 180;
            if (it.kind === "perk") openPerkChoice();
            if (it.kind === "easterEgg") openEasterEggChoice();
            items.splice(i, 1);
        }
    });

    if (shieldTime > 0) shieldTime--;
}

// --- DRAW ---
function drawBird() {
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(bird.x + 4, bird.y - 3, 2, 0, Math.PI * 2);
    ctx.fill();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    pipes.forEach(p => {
        ctx.fillStyle = "darkgreen";
        ctx.fillRect(p.x, 0, p.width, p.gapY);
        ctx.fillRect(p.x, p.gapY + p.gap, p.width, canvas.height);
    });

    items.forEach(it => {
        if (it.kind === "perk") ctx.fillStyle = "purple";
        else if (it.kind === "shield") ctx.fillStyle = "cyan";
        else if (it.kind === "easterEgg") ctx.fillStyle = "orange";
        ctx.beginPath();
        ctx.arc(it.x, it.y, it.r, 0, Math.PI * 2);
        ctx.fill();
    });

    drawBird();

    ctx.fillStyle = "white";
    ctx.fillText("Score: " + score, 10, 20);

    // perks menu
    if (choosingPerk) {
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        perkChoices.forEach((p,i)=>{
            const y = canvas.height/2-100 + i*120;
            ctx.fillStyle="#333";
            ctx.fillRect(40,y,canvas.width-80,80);
            ctx.fillStyle="white";
            ctx.fillText(p.title,60,y+30);
            ctx.fillText(p.desc,60,y+55);
        });
    }

    // Easter Egg menu
    if (choosingEasterEgg) {
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        easterEggChoices.forEach((p,i)=>{
            const y = canvas.height/2-100 + i*120;
            ctx.fillStyle="#333";
            ctx.fillRect(40,y,canvas.width-80,80);
            ctx.fillStyle="white";
            ctx.fillText(p.title,60,y+30);
            ctx.fillText(p.desc,60,y+55);
        });
    }

    if (gameOver) {
        alert("Game Over! Score: " + score);
        location.reload();
    }
}

setInterval(spawnPipe, 1800);

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
