<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flappy Roguelike</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #111;
    touch-action: none;
}
canvas {
    display: block;
    margin: auto;
    background: linear-gradient(#4aa3a3, #2f5f63);
}
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = Math.min(window.innerWidth, 420);
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// -------- GAME STATE --------
let gravity = 0.5;
let jumpForce = -8;
let speed = 2.2;
let score = 0;
let gameOver = false;
let shieldTime = 0;
let choosingPerk = false;
let perkChoices = [];

const bird = {
    x: 80,
    y: canvas.height / 2,
    r: 12,
    vy: 0
};

const pipes = [];
const items = [];

// -------- INPUT --------
function flap() {
    if (!gameOver && !choosingPerk) bird.vy = jumpForce;
}
canvas.addEventListener("mousedown", flap);
canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    flap();
}, { passive: false });

// -------- PIPE SPAWN --------
function spawnPipe() {
    const gap = 150;
    const baseY = Math.random() * (canvas.height - gap - 160) + 80;
    const moving = Math.random() < 0.65; // CHANCE ALTA
    pipes.push({
        x: canvas.width,
        width: 60,
        gap,
        gapY: baseY,
        baseY,
        moveDir: Math.random() < 0.5 ? 1 : -1,
        moveSpeed: moving ? 0.6 : 0,
        moveRange: 60,
        moving,
        passed: false,
        hasItem: moving && Math.random() < 0.6 // pode ter item
    });
}

// -------- ITEM (LINKADO AO CANO) --------
function spawnItem(pipe) {
    items.push({
        pipe,
        r: 12,
        kind: Math.random() < 0.5 ? "perk" : "shield"
    });
}

// -------- PERKS --------
function openPerkChoice() {
    choosingPerk = true;
    perkChoices = [
        {
            title: "Pulo Forte",
            desc: "Você pula mais alto",
            apply: () => jumpForce -= 1
        },
        {
            title: "Gravidade Leve",
            desc: "Cai mais devagar",
            apply: () => gravity -= 0.05
        },
        {
            title: "Velocidade +",
            desc: "Tudo fica mais rápido",
            apply: () => speed += 0.3
        }
    ].sort(() => 0.5 - Math.random()).slice(0, 2);
}

function handlePerkSelect(y) {
    perkChoices.forEach((p, i) => {
        const boxY = canvas.height / 2 - 100 + i * 120;
        if (y > boxY && y < boxY + 80) {
            p.apply();
            choosingPerk = false;
        }
    });
}

canvas.addEventListener("click", e => {
    if (choosingPerk) handlePerkSelect(e.offsetY);
});

canvas.addEventListener("touchstart", e => {
    if (!choosingPerk) return;
    const rect = canvas.getBoundingClientRect();
    handlePerkSelect(e.touches[0].clientY - rect.top);
}, { passive: false });

// -------- LOOP --------
function update() {
    if (gameOver) return;

    bird.vy += gravity;
    bird.y += bird.vy;

    if (bird.y < 0 || bird.y > canvas.height) gameOver = true;

    pipes.forEach(p => {
        p.x -= speed;

        if (p.moving) {
            p.gapY += p.moveSpeed * p.moveDir;
            if (Math.abs(p.gapY - p.baseY) > p.moveRange) p.moveDir *= -1;
        }

        if (p.hasItem && !p.itemSpawned && p.x < canvas.width * 0.7) {
            spawnItem(p);
            p.itemSpawned = true;
        }

        if (!p.passed && p.x + p.width < bird.x) {
            score++;
            p.passed = true;
        }

        const hit =
            bird.x + bird.r > p.x &&
            bird.x - bird.r < p.x + p.width &&
            (bird.y - bird.r < p.gapY ||
             bird.y + bird.r > p.gapY + p.gap);

        if (hit && shieldTime <= 0) gameOver = true;
    });

    items.forEach((it, i) => {
        const p = it.pipe;
        it.x = p.x + p.width / 2;
        it.y = p.gapY + p.gap / 2;

        if (it.x < -20) items.splice(i, 1);

        const d = Math.hypot(bird.x - it.x, bird.y - it.y);
        if (d < bird.r + it.r) {
            if (it.kind === "shield") shieldTime = 180;
            if (it.kind === "perk") openPerkChoice();
            items.splice(i, 1);
        }
    });

    if (shieldTime > 0) shieldTime--;
}

// -------- DRAW --------
function drawBird() {
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(bird.x + 4, bird.y - 3, 2, 0, Math.PI * 2);
    ctx.fill();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    pipes.forEach(p => {
        ctx.fillStyle = "darkgreen";
        ctx.fillRect(p.x, 0, p.width, p.gapY);
        ctx.fillRect(p.x, p.gapY + p.gap, p.width, canvas.height);
    });

    items.forEach(it => {
        ctx.fillStyle = it.kind === "perk" ? "purple" : "cyan";
        ctx.beginPath();
        ctx.arc(it.x, it.y, it.r, 0, Math.PI * 2);
        ctx.fill();
    });

    drawBird();

    if (shieldTime > 0) {
        ctx.strokeStyle = "cyan";
        ctx.beginPath();
        ctx.arc(bird.x, bird.y, bird.r + 4, 0, Math.PI * 2);
        ctx.stroke();
    }

    ctx.fillStyle = "white";
    ctx.fillText("Score: " + score, 10, 20);

    if (choosingPerk) {
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        perkChoices.forEach((p, i) => {
            const y = canvas.height / 2 - 100 + i * 120;
            ctx.fillStyle = "#333";
            ctx.fillRect(40, y, canvas.width - 80, 80);
            ctx.fillStyle = "white";
            ctx.fillText(p.title, 60, y + 30);
            ctx.fillText(p.desc, 60, y + 55);
        });
    }

    if (gameOver) {
        alert("Game Over! Score: " + score);
        location.reload();
    }
}

setInterval(spawnPipe, 1800);

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
